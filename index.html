<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="/webfontcss/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign-in EON E-Library</title>
</head>
<body>
    <div class="space">
            <div class="nav text-center tabContainer nav-tabs row">
                    <div data-toggle="tab" class="active col-6" href="#reader"><i class="fa fa-book sign-icon"></i>Reader Sign-in</div>
                    <div data-toggle="tab" class="col-6" href="#publisher"><i class="fa fa-newspaper sign-icon"></i>Publisher Sign-in</div>
            </div>
        <div class="tab-content">
            <div class="tab-pane active row" id="reader">
                <form id="form-body"  class="col-4f">
                    <div class="form-group form-cont">
                        <i class="fa fa-user"></i>
                        <input name="name" class="form-control" placeholder="Reader's Name">
                    </div>
                    <div class="form-group form-cont">
                        <i class="fa fa-envelope"></i>
                        <input name="email" type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group form-cont">
                        <i class="fa fa-key"></i>
                        <input name="password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group form-remem">
                        <input name="checkbox" type="checkbox" class="form-check-input" placeholder="Password">
                        <label for="checkbox" class="form-check-label">Remember Me</label>
                    </div>
                   <a href="#">Forgot Password</a><br>
                    
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
            </div>
            <div class="tab-pane fade row" id="publisher">
                <form id="form-body"  class="col-4f">
                    <div class="form-group form-cont">
                        <i class="fa fa-user"></i>
                        <input name="name" class="form-control" placeholder="Publisher's Name">
                    </div>
                    <div class="form-group form-cont">
                        <i class="fa fa-envelope"></i>
                        <input name="email" type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group form-cont">
                        <i class="fa fa-key"></i>
                        <input name="password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group form-remem">
                        <input name="checkbox" type="checkbox" class="form-check-input" placeholder="Password">
                        <label for="checkbox" class="form-check-label">Remember Me</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
            </div>
        </div>
    </div>  
    <script>
        function swap(referTo){
            if(referTo.getAttribute("data-tab") == "reader"){
                // document.getElementById("form-body").classList.remove("active");
                referTo.parentNode.classList.remove("sign")
            }
        }
    </script>
    <script src="login.js"></script>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
</body>
</html>
